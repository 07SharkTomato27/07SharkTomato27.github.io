<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>you are an idiot!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 400px;
      height: auto;
    }
    audio {
      display: none;
    }
  </style>
  <script>
    function spawnPopup() {
      const x = Math.floor(Math.random() * screen.width);
      const y = Math.floor(Math.random() * screen.height);
      window.open(location.href, "", `width=400,height=300,top=${y},left=${x}`);
    }

    window.onload = function () {
      setInterval(spawnPopup, 700);
      document.getElementById("sound").play().catch(() => {});
    };
  </script>
</head>
<body>
  <div id="container">
    <img src="https://youareanidiot.cc/idiot.gif" alt="you are an idiot!">
  </div>
  <audio id="sound" loop autoplay>
    <source src="https://youareanidiot.cc/idiot.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
