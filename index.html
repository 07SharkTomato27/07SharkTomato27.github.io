  <script>
    const warning = document.getElementById('night-warning');
    const ignoreBtn = document.getElementById('ignore-btn');
    const ignoreWarning = document.getElementById('ignore-warning');
    const finalIgnoreBtn = document.getElementById('final-ignore-btn');

    let audio;
    const neroTexts = [];
    const maxNeroCount = 300;

    function startAudioLoop() {
      audio = new Audio('media/nero.mp3');
      audio.loop = true;
      audio.play().catch(() => {});
    }

    function stopAudio() {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
    }

    function createNeroText() {
      if (neroTexts.length >= maxNeroCount) return;
      const span = document.createElement('span');
      span.textContent = 'ねろ';
      span.className = 'nero-text';
      ignoreWarning.appendChild(span);

      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;
      let rot = Math.random() * 360;
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      span.style.transform = `rotate(${rot}deg)`;

      neroTexts.push({ el: span, x, y, rot, vx: (Math.random() - 0.5) * 4, vy: (Math.random() - 0.5) * 4, vrot: (Math.random() - 0.5) * 6 });
    }

    function updateNeroTexts() {
      for (const obj of neroTexts) {
        obj.x += obj.vx;
        obj.y += obj.vy;
        obj.rot += obj.vrot;

        if (obj.x < -100 || obj.x > window.innerWidth + 100 || obj.y < -50 || obj.y > window.innerHeight + 50) {
          obj.x = Math.random() * window.innerWidth;
          obj.y = Math.random() * window.innerHeight;
        }

        obj.el.style.left = `${obj.x}px`;
        obj.el.style.top = `${obj.y}px`;
        obj.el.style.transform = `rotate(${obj.rot}deg)`;
      }
      requestAnimationFrame(updateNeroTexts);
    }

    function spawnEyes() {
      let count = 0;
      const interval = setInterval(() => {
        const img = document.createElement('img');
        img.src = 'image/eye.gif';
        img.className = 'eye';
        img.style.left = `${Math.random() * window.innerWidth}px`;
        img.style.top = `${Math.random() * window.innerHeight}px`;
        ignoreWarning.appendChild(img);
        count++;
        if (count >= 30) clearInterval(interval);
      }, 100);
    }

    if (new Date().getHours() >= 22) {
      warning.style.display = 'block';
      startAudioLoop();

      ignoreBtn.onclick = () => {
        ignoreWarning.style.display = 'block';
        warning.style.background = 'black';
        ignoreBtn.style.display = 'none';
        finalIgnoreBtn.style.display = 'block';

        setInterval(() => {
          createNeroText();
        }, 300);
        updateNeroTexts();
        spawnEyes();
      };

      finalIgnoreBtn.onclick = () => {
        stopAudio();
        warning.style.display = 'none';
        ignoreWarning.style.display = 'none';
        finalIgnoreBtn.style.display = 'none';
        for (const obj of neroTexts) {
          obj.el.remove();
        }
        neroTexts.length = 0;
      };
    }
  </script>
