    const count = 500;
    for(let i=0; i<count; i++){

      span.textContent = 'ねろ';
      span.style.marginRight = '2px';
      ignoreWarning.appendChild(span);
      if(i % 20 === 19) ignoreWarning.appendChild(document.createElement('br'));
    }

    warning.style.display = 'block';
    startAudioLoop();

      generateNeroText();
      warning.style.background = 'black';
      
      ignoreBtn.style.display = 'none';
      finalIgnoreBtn.style.display = 'block';
    };

      stopAudio();
      warning.style.display = 'none';
      ignoreWarning.style.display = 'none';

<script>
  const now = new Date();
  const warning = document.getElementById('night-warning');
  const ignoreBtn = document.getElementById('ignore-btn');
  const ignoreWarning = document.getElementById('ignore-warning');
  const finalIgnoreBtn = document.getElementById('final-ignore-btn');

  let audio;
  function startAudioLoop() {
    audio = new Audio('media/nero.mp3');
    audio.loop = true;
    audio.play().catch(() => {});
  }
  function stopAudio() {
    if(audio){
      audio.pause();
      audio.currentTime = 0;
    }
  }

  const neroTexts = [];
  const maxNeroCount = 300;

  function createNeroText() {
    if (neroTexts.length >= maxNeroCount) return;

    const span = document.createElement('span');
    span.textContent = 'ねろ';
    span.className = 'nero-text';

    const x = Math.random() * (window.innerWidth - 60);
    const y = Math.random() * (window.innerHeight - 30);
    span.style.left = x + 'px';
    span.style.top = y + 'px';

    const rot = Math.random() * 360;
    span.style.transform = `rotate(${rot}deg)`;

    ignoreWarning.appendChild(span);
    neroTexts.push({el: span, x, y, rot, vx: (Math.random() - 0.5)*2, vy: (Math.random() - 0.5)*2, vrot: (Math.random()-0.5)*4});
  }

  function updateNeroTexts() {
    for (const obj of neroTexts) {
      obj.x += obj.vx;
      obj.y += obj.vy;
      obj.rot += obj.vrot;

      if (obj.x < 0 || obj.x > window.innerWidth - 60) obj.vx *= -1;
      if (obj.y < 0 || obj.y > window.innerHeight - 30) obj.vy *= -1;

      obj.el.style.left = obj.x + 'px';
      obj.el.style.top = obj.y + 'px';
      obj.el.style.transform = `rotate(${obj.rot}deg)`;
    }
    requestAnimationFrame(updateNeroTexts);
  }

  if (now.getHours() >= 22) {
    warning.style.display = 'block';
    startAudioLoop();

    ignoreBtn.onclick = () => {
      ignoreWarning.style.display = 'block';
      warning.style.background = 'black';
      ignoreBtn.style.display = 'none';
      finalIgnoreBtn.style.display = 'block';

      const intervalId = setInterval(() => {
        if (neroTexts.length >= maxNeroCount) {
          clearInterval(intervalId);
          return;
        }
        createNeroText();
      }, 300);

      updateNeroTexts();
    };

    finalIgnoreBtn.onclick = () => {
      stopAudio();
      warning.style.display = 'none';
      ignoreWarning.style.display = 'none';
      finalIgnoreBtn.style.display = 'none';

      for(const obj of neroTexts){
        obj.el.remove();
      }
      neroTexts.length = 0;
    };
  }
</script>
