<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SharkChat</title>
  <link rel="icon" href="favicon3.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5c);
      color: white;
    }
    #login {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #app {
      display: none;
      height: 100vh;
    }
    #channels {
      width: 200px;
      background: #2f3136;
      padding: 10px;
      box-sizing: border-box;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #36393f;
    }
    #chat-header {
      padding: 10px;
      background: #202225;
      border-bottom: 1px solid #444;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #input-box {
      display: flex;
      border-top: 1px solid #444;
    }
    #input-box input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    #input-box button {
      padding: 10px;
      background: #7289da;
      border: none;
      color: white;
    }
    #main {
      display: flex;
      height: 100%;
    }
    .channel {
      padding: 5px;
      cursor: pointer;
    }
    .channel:hover {
      background: #40444b;
    }
    .active {
      background: #5865f2;
    }
    .msg {
      margin-bottom: 5px;
    }
    .msg:hover .delete {
      display: inline;
    }
    .delete {
      display: none;
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
    #user-settings {
      margin-bottom: 10px;
    }
    #avatar-preview {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
<div id="login">
  <h2>PASS</h2>
  <input type="password" id="password" placeholder="パスワード" onkeydown="if(event.key==='Enter'){checkPass()}" />
  <button onclick="checkPass()">入る</button>
</div>

<div id="app">
  <div id="main">
    <div id="channels">
      <h3>SharkChat</h3>
      <div id="user-settings">
        <input id="username" placeholder="名前を入力" onchange="setUsername()" />
        <input type="file" id="avatar" accept="image/*" onchange="setAvatar()" />
        <img id="avatar-preview" src="" alt="avatar" />
      </div>
      <div class="channel active" onclick="switchChannel(0)"># 喋る1</div>
      <div class="channel" onclick="switchChannel(1)"># 速報</div>
      <div class="channel" onclick="switchChannel(2)"># 喋る2</div>
      <div class="channel" onclick="switchChannel(3)"># 喋る3</div>
    </div>
    <div id="chat">
      <div id="chat-header"># 喋る1</div>
      <div id="messages"></div>
      <div id="input-box">
        <input id="msg" placeholder="メッセージを入力" onkeydown="if(event.key==='Enter'){sendMsg()}" />
        <button onclick="sendMsg()">送信</button>
      </div>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  databaseURL: "https://sharkchat-demo.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let username = localStorage.getItem("username") || "名無し";
let avatarURL = localStorage.getItem("avatarURL") || "";
let currentChannel = 0;

function checkPass() {
  const pass = document.getElementById('password').value;
  if (pass === "0727") {
    document.getElementById('login').style.display = "none";
    document.getElementById('app').style.display = "block";
    document.getElementById('username').value = username;
    if (avatarURL) document.getElementById('avatar-preview').src = avatarURL;
    listenMessages();
  } else {
    alert("間違ったパスワード");
  }
}

function setUsername() {
  const input = document.getElementById('username').value;
  if (input.trim() !== "") {
    username = input.trim();
    localStorage.setItem("username", username);
  }
}

function setAvatar() {
  const file = document.getElementById('avatar').files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (e) {
    avatarURL = e.target.result;
    document.getElementById('avatar-preview').src = avatarURL;
    localStorage.setItem("avatarURL", avatarURL);
  };
  reader.readAsDataURL(file);
}

function switchChannel(index) {
  currentChannel = index;
  document.getElementById("chat-header").textContent = ["# 喋る1", "# 速報", "# 喋る2", "# 喋る3"][index];
  document.querySelectorAll(".channel").forEach((el, i) => {
    el.classList.toggle("active", i === index);
  });
  listenMessages();
}

function sendMsg() {
  const input = document.getElementById('msg');
  if (input.value.trim() === "") return;
  const msg = {
    name: username,
    avatar: avatarURL,
    text: input.value.trim(),
    timestamp: Date.now()
  };
  db.ref("channel" + currentChannel).push(msg);
  input.value = "";
}

function deleteMsg(key) {
  db.ref("channel" + currentChannel + "/" + key).remove();
}

function listenMessages() {
  const ref = db.ref("channel" + currentChannel);
  ref.off();
  ref.on("value", snap => {
    const container = document.getElementById('messages');
    const data = snap.val() || {};
    container.innerHTML = Object.entries(data).map(([key, m]) => `
      <div class="msg">
        <img src="${m.avatar}" width="30" height="30" style="vertical-align: middle; border-radius: 50%"> 
        <b>${m.name}:</b> ${m.text}
        ${m.name === username ? `<span class="delete" onclick="deleteMsg('${key}')">[削除]</span>` : ""}
      </div>
    `).join("");
    container.scrollTop = container.scrollHeight;
  });
}
</script>
</body>
</html>
