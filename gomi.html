<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>授業支援</title>
  <link href="icon/favicon100.ico" rel="icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: url('image/ga.png') no-repeat center center;
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <script>
    let attempt = 0
    window.addEventListener("beforeunload", function (e) {
      if (attempt === 0) {
        attempt++
        e.preventDefault()
        e.returnValue = "あのぉ〜閉じないでくれませんか？"
      } else if (attempt === 1) {
        attempt++
        document.body.style.background = "red"
        e.preventDefault()
        e.returnValue = ""
      } else {
      
      }
    })
  </script>
</body>
</html>
