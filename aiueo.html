<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chromebook</title>
<style>
body{margin:0;background:black;overflow:hidden;color:#0f0;font-family:monospace;cursor:none}
#kidou{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:40%}
#s{position:absolute;top:50%;left:calc(50% + 100px);transform:translate(-50%,-50%);max-width:20%;display:none}
#log{position:absolute;top:10px;left:10px;white-space:pre-line;font-size:16px}
#start{position:absolute;top:0;left:0;width:100%;height:100%;background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:20px;cursor:pointer}
</style>
</head>
<body>
<div id="start">クリックして</div>
<img id="kidou" src="image/kidou.png" style="display:none">
<img id="s" src="image/s.png">
<div id="log"></div>
<script>
const start=document.getElementById("start")
const kidou=document.getElementById("kidou")
const s=document.getElementById("s")
const log=document.getElementById("log")
const lines=[
"=====================================",
"SharkOS v2.0",
"https://07sharktomato27.github.io/",
"=====================================",
"loading kernel...",
"image/a.png",
"image/b.png",
"image/c.png",
"S.txt",
"checking file...",
"Done.",
"booting...",
"Done.",
"Starting OS"
]
let i=0
function addLog(){
if(i<lines.length){
log.textContent+=lines[i]+"\n"
i++
setTimeout(addLog,100)
}
}
start.onclick=async()=>{
await document.documentElement.requestFullscreen()
start.style.display="none"
kidou.style.display="block"
setTimeout(()=>{
s.style.display="block"
addLog()
},9000)
}
</script>
</body>
</html>
