<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チェックリスト</title>
<style>
body{font-family:sans-serif;margin:20px;background:#f0f0f0;color:#000;font-size:16px}
#inputArea{margin-bottom:10px}
input[type=text]{padding:2px;font-size:16px;width:200px}
button{padding:2px 6px;font-size:16px;margin-left:4px}
#checklist{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  padding:0;
  margin:0;
}
li{
  list-style:none;
  display:flex;
  align-items:center;
  padding:2px 4px;
  background:#fff;
  border-radius:3px;
  font-size:16px;
}
li input[type=checkbox]{width:16px;height:16px;margin-right:4px}
li button{font-size:14px;padding:1px 3px;margin-left:4px}
</style>
</head>
<body>
<div id="inputArea">
  <input type="text" id="itemInput" placeholder="項目を追加" onkeydown="if(event.key==='Enter') addItem()">
  <button onclick="addItem()">追加</button>
</div>
<ul id="checklist"></ul>

<script>
function addItem(){
  let input=document.getElementById('itemInput')
  if(input.value.trim()==='') return
  let li=document.createElement('li')
  let checkbox=document.createElement('input')
  checkbox.type='checkbox'
  let span=document.createElement('span')
  span.textContent=input.value
  let del=document.createElement('button')
  del.textContent='削除'
  del.onclick=function(){li.remove()}
  li.appendChild(checkbox)
  li.appendChild(span)
  li.appendChild(del)
  document.getElementById('checklist').appendChild(li)
  input.value=''
}
</script>
</body>
</html>
